<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="../styles.css" rel="stylesheet"/>
    <title>Fly By Night (1975)</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div id="header">
        <a href="../index.html">
          <i class="fas fa-home d-inline"></i>
          <p class="d-inline">Home</p>
        </a>
      </div>
      <div id="albumTrack" class="row py-2 justify-content-center">
        <div class="col-5 py-4">
          <img class="albumCover ml-2 img-fluid" src="../static/Fly_By_Night.jpg" alt="Fly By Night album cover"/>
        </div>
        <div class="col-5 py-4">
          <div class="albumInfo text-center container">
            <h1 class="albumName p-1 d-inline">Fly By Night</h1>
            <h1 class="albumYear p-1 d-inline">(1975)</h1>
          </div>
          <ol class="trackList pt-4">
            <div id="sideOne" class="side mb-2 container">
              <p class="m-0">(Side One)</p>
              <a href="https://www.youtube.com/watch?v=xBdUSueSh9s">
                <li class="track">Anthem</li>
              </a>
              <a href="https://www.youtube.com/watch?v=qcXgWeNB64s">
                <li class="track">Best I Can</li>
              </a>
              <a href="https://www.youtube.com/watch?v=yMuy9U764HQ">
                <li class="track">Beneath, Between and Behind</li>
              </a>
              <a href="https://www.youtube.com/watch?v=uxjekM3Es-I">
                <li class="track">By-Tor And The Snow Dog</li>
              </a>
            </div>
            <div id="sideTwo" class="side mt-2 container">
              <p class="m-0">(Side Two)</p>
              <a href="https://www.youtube.com/watch?v=nEVDZl5UvN4">
                <li class="track">Fly By Night</li>
              </a>
              <a href="https://www.youtube.com/watch?v=1YTbL9uJViY">
                <li class="track">Making Memories</li>
              </a>
              <a href="https://www.youtube.com/watch?v=UjjWdlPTWPc">
                <li class="track">Rivendell</li>
              </a>
              <a href="https://www.youtube.com/watch?v=5aA4uhIfRVo">
                <li class="track">In The End</li>
              </a>
            </div>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
