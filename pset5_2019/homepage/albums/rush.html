<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="../styles.css" rel="stylesheet"/>
    <title>Rush (1974)</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div id="header">
        <a href="../index.html">
          <i class="fas fa-home d-inline"></i>
          <p class="d-inline">Home</p>
        </a>
      </div>
      <div id="albumTrack" class="row py-2 justify-content-center">
        <div class="col-5 py-4">
          <img class="albumCover ml-2 img-fluid" src="../static/Rush.jpg" alt="Rush album cover"/>
        </div>
        <div class="col-5 py-4">
          <div class="albumInfo text-center container">
            <h1 class="albumName p-1 d-inline">Rush</h1>
            <h1 class="albumYear p-1 d-inline">(1974)</h1>
          </div>
          <ol class="trackList pt-4">
            <div id="sideOne" class="side mb-2 container">
              <p class="m-0">(Side One)</p>
              <a href="https://www.youtube.com/watch?v=DaLKrsqbyEk">
                <li class="track">Finding My Way</li>
              </a>
              <a href="https://www.youtube.com/watch?v=RMxKzrDHy4U">
                <li class="track">Need Some Love</li>
              </a>
              <a href="https://www.youtube.com/watch?v=CpaN-Zhvkdo">
                <li class="track">Take A Friend</li>
              </a>
              <a href="https://www.youtube.com/watch?v=T7cpAM-pkr8">
                <li class="track">Here Again</li>
              </a>
            </div>
            <div id="sideTwo" class="side mt-2 container">
              <p class="m-0">(Side Two)</p>
              <a href="https://www.youtube.com/watch?v=_SRwacMgTGk">
                <li class="track">What You're Doing</li>
              </a>
              <a href="https://www.youtube.com/watch?v=i4IPgakfQQw">
                <li class="track">In The Mood</li>
              </a>
              <a href="https://www.youtube.com/watch?v=b-nseAkmdjU">
                <li class="track">Before And After</li>
              </a>
              <a href="https://www.youtube.com/watch?v=IrxzRFj03Ro">
                <li class="track">Working Man</li>
              </a>
            </div>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
